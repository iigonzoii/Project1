<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>The World's Best Trip Planner</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">The World's Best Trip Planner</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="./assets/html/aboutus.html" target="_blank">About Us</a></li>
        <li><a href="./assets/html/contactus.html" target="_blank">Contact Us</a></li>
        <li><a href="./assets/html/employment.html" target="_blank">Employment Opportunities</a></li>
      </ul>
    </div>
  </nav>
  <container>
    <div class="search-bar">
      <form>
        <h1 class="find-flights">Find the Cheapest Flight & the Best Weather!</h1>
        <div class="form-box">
          <input type="text" class="origin search-field" placeholder="Where are you coming from?">
          <input type="text" class="destination search-field" placeholder="Where Are You Going?">
          <input type="text" value="" placeholder="yyyy-mm-dd" class="departure search-field">
          <input type="text" value="" placeholder="yyyy-mm-dd" class="arrival-home search-field">
          <button class="search-btn btn" type="button">Search!</button>
          <a href="./assets/html/results.html" target="_blank"><button class="results-btn btn"
              type="button"></button></a>
        </div>
      </form>
    </div>
    <div>
      <ul id="results-list"></ul>
    </div>
    <div id="weather-results" class="row"></div>
    <div id="modal1" class="modal">
  </container>

  <script src="./assets/javascript/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>
